<div class="services-container">
	<ul class="services-list">
		<li class="service-item" *ngFor="let service of stationServices">
			<mat-icon class="material-icons-outlined" [ngStyle]="{ color: service.color }">{{
				service.icon
			}}</mat-icon>
			{{ service.serviceName | translate }}
		</li>
	</ul>
</div>
